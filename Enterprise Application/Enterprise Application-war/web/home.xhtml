<ui:composition template ="/site.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"

                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="corpo">


        <div id="welcome">
            <h1 align="center" style="color: red;">Seja Bem-vindo ao System Mack</h1>
        </div>
        <br />
        <div id="welcome">
            <!-- Smart Cart Files Include -->

            <script type="text/javascript">
   
                $(document).ready(function(){
                    /*  */

                    $('#SmartCart').smartCart();
                });
            </script>

            <div id="SmartCart" class="scMain">
                <h:dataTable var="produto" value="#{produtoBean.listarProdutos}"  align="center" border="0" cellpadding="0" cellspacing="0">
                    <h:column>
                        <input type="hidden"  pname="#{produto.nome}" pdesc="#{produto.descricao}" pcategory="computadores" pprice="#{produto.preco}" pid="101"/>    
                    </h:column>

                </h:dataTable>

            </div>
        </div>
            <br/>


    </ui:define>
</ui:composition>
